<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nike 登入／註冊頁面">
  <title>Nike 登入 / 註冊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="ni.webp" alt="Nike">
    <img src="jor.webp" alt="Jordan">
    <!-- 第一部分設定圖片 -->
  </div>
  <h1>輸入你的電子郵件即可註冊或登入。</h1>
  <div class="region">
    台灣
    <div class="dropdown" style="display:inline-block; position:relative;">
      <button type="button" id="dropdownBtn" style="margin-left:5px; text-decoration:underline; color:#1a1a1a; background:none; border:none; cursor:pointer; font:inherit;">變更</button>
      <div id="dropdownMenu" style="display:none; position:absolute; left:0; top:22px; background:#fff; border:1px solid #ccc; border-radius:4px; min-width:80px; z-index:10;">
        <div class="dropdown-item" data-lang="zh" style="padding:6px 16px; cursor:pointer;">中文</div>
        <div class="dropdown-item" data-lang="en" style="padding:6px 16px; cursor:pointer;">English</div>
      </div>
    </div>
  </div>

  <input type="email" id="email" placeholder="電子郵件*" onblur="validateEmail()">
  <div id="emailError" style="color:#d32f2f; font-size:12px; margin-top:-18px; margin-bottom:18px; min-height:18px;"></div>
  <div class="terms">
    繼續即代表我同意Nike 的
    <a href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&country=TW&language=zh&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df" target="_blank">隱私權政策</a>
    與
    <a href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&location=tw&language=zh&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df" target="_blank">使用條款</a>。
  </div>
  <div class="button-wrapper">
    <button onclick="continueLogin()">繼續</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
