<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike 登入 / 註冊</title>
  <style>
    /* 設定整個頁面的字體、背景色及邊距 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    /* 容器元素，設定最大寬度並置中 */
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* logo 區塊，使用 flex 排版並置中 */
    .logo {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    /* logo 中的圖片大小設定 */
    .logo img {
      height: 55px;
    }

    /* 標題字級、字重、置中及外距 */
    h1 {
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
    }

    /* 區域文字，置中及顏色設定 */
    .region {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 24px;
    }

    /* 區域文字中的連結樣式 */
    .region a {
      color: #1a1a1a;
      text-decoration: underline;
      margin-left: 5px;
    }

    /* 電子郵件輸入框樣式 */
    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 24px;
    }

    /* 條款說明文字 */
    .terms {
      font-size: 12px;
      color: #777;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    /* 條款說明中連結的樣式 */
    .terms a {
      color: #000;
      text-decoration: underline;
    }

    /* 按鈕樣式 */
    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    /* 按鈕滑鼠懸停時的背景色變化 */
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="ni.png" alt="Nike">
    <img src="jor.png" alt="Jordan">
    <!-- 第一部分設定圖片 -->
  </div>
  <h1>輸入你的電子郵件即可註冊或登入。</h1>
  <!-- 第二部分設定標題列 -->
  <div class="region">台灣<a href="#">變更</a></div>
  <!-- 第三部分設定國籍選擇列 -->
  <input type="email" id="email" placeholder="電子郵件*">
  <!-- 第四部分設定email輸入框 -->
  <div class="terms">
    繼續即代表我同意 <a href="#">Nike 的隱私權政策與使用條款</a>。
    <!-- 第五部分設定隱私權政策 -->
  </div>
  <button onclick="continueLogin()">繼續</button>
  <!-- 第五部分設定繼續按鈕 -->
</div>
<script>

    function continueLogin() {
    const email = document.getElementById('email').value;

    if (!email) {
    alert("請輸入電子郵件");
    return;
  }
    alert("請至信箱內收取驗證信: " + email);
  }
</script>
</body>
</html>
